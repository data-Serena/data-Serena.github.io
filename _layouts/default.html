<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <!-- 你可以添加更多meta或favicon等 -->
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav-menu">
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="{{ '/' | relative_url }}" class="nav-link">首页</a></li>
        <li><a href="{{ '/projects/driver_order_analysis/' | relative_url }}" class="nav-link">司机完单分析</a></li>
        <li><a href="{{ '/projects/driver_retention_analysis/' | relative_url }}" class="nav-link">司机留存分析</a></li>
        <li><a href="{{ '/projects/retail-dashboard/' | relative_url }}" class="nav-link">零售仪表盘</a></li>
        <li><a href="{{ '/about/' | relative_url }}" class="nav-link">关于我</a></li>
      </ul>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true' || false;
      navToggle.setAttribute('aria-expanded', !expanded);
      navMenu.classList.toggle('nav-menu_visible');
      navToggle.classList.toggle('nav-toggle_active');
    });
  </script>
</body>
</html>
